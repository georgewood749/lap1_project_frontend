<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maulorum</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div id="title">
        <h1><span class="auto-type"></span></h1>
    </div>

    <div id="postContainer">
        <div id="flexContain">
            <form class="post">
                <textarea name="postText" id="postText" rows="5" placeholder="What's on your mind?"
                    style="color: black;" maxlength="180" onkeyup="textCounter(this,'counter',180);"></textarea>
                <br>

                <div id="charCount">
                    <input disabled maxlength="3" size="3" value="180" id="counter">
                </div>

                <div class="flex-row">
                    <div class="flex-col">
                        <div class="container">
                            <div class="button">
                                <a href="#" class="btn" id="gifbtn">Add gif</a>
                            </div>

                            <input id="gifSearchTerm" type="text" placeholder="Search Giphy" />
                        </div>
                    </div>

                    <div class="flex-submit">
                        <div class="container">
                            <div class="button">
                                <a href="#" class="btn" id="submitBtn">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="gifContainer">
                    <img id="gif1" />
                    <img id="gif2" />
                    <img id="gif3" />
                    <img id="gif4" />
                </div>
            </form>
        </div>
    </div>

    <div id="listingContainer">
        <div class="prenextPost">
            <button id="previousButton"><</button>
        </div>
        <div class="threadBox">
            <div id="threadFlexCol">

                <p id="postAuthor"></p>
                <div class="postedPost">
                    <p id="postContent"></p>
                    <img id="postGif" src="">
                </div>

                <!-- Remember to remove this -->
                <!-- <input type="number" id="postId" min="1" max="100" value="1"> -->

                <div class="emojiSection">
                    <div id="reactions">
                        <!-- <div class="reactContainer"> -->
                        <button data-notification-count="0" id="love">‚ù§Ô∏è</button>
                        <!-- </div> -->
                        <!-- <div class="reactContainer"> -->
                        <button data-notification-count="0" id="laugh">üòÇ</button>
                        <!-- </div> -->
                        <!-- <div class="reactContainer"> -->
                        <button data-notification-count="0" id="hate">üò°</button>
                        <!-- </div> -->
                    </div>
                </div>


                <div class="commentWrap">
                    <div class="addComment">
                        <input id="addCommentInput" type="text">
                        <div class="button" id="commentSectionbtn">
                            <a href="#" class="btn" id="submitComment">Submit</a>
                        </div>
                    </div>
                </div>

                <div class="commentSection">
                    <p>Comments</p>
                    <ul id="comments">
                    </ul>
                </div>
            </div>
        </div>
        <div class="prenextPost">
            <button id="nextButton">></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        let typed = new Typed(".auto-type", {
            strings: ["Maulorum"],
            typeSpeed: 150,
            loop: false,
        });
    </script>
</body>

</html>
