<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maulorum</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
</head>

<body>
    <div id="title">
        <h1><span class="auto-type"></span></h1>
    </div>

    <div id="postContainer">
        <div id="flexContain">
            <form class="post">
                <textarea required name="postText" id="postText" rows="5" placeholder="What's on your mind?"
                    style="color: black;" maxlength="180" onkeyup="textCounter(this,'counter',180);"></textarea>
                <br>
                <div id="postOverlap">
                    <div id="authorflex">
                <input type="text" name="authorText" id="authorText" placeholder="Author"/>
            </div>
                <div id="charCount">
                    <input value="180" id="counter">
                </div>
                </div>

                <div class="flex-row">
                    <div class="flex-col">
                        <div class="container">
                            <div class="button">
                                <a class="btn" id="gifbtn">Add gif</a>
                            </div>

                            <input id="gifSearchTerm" type="text" placeholder="Search Giphy" />
                        </div>
                    </div>

                    <div class="flex-submit">
                        <div class="container">
                            <div class="button">
                                <a class="btn" id="submitBtn">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="gifContainer">
                    <img id="gif1" />
                    <img id="gif2" />
                    <img id="gif3" />
                    <img id="gif4" />
                </div>
            </form>
        </div>
    </div>

    <div id="listingContainer">
        <div class="prenextPost">
            <button id="previousButton">‚á¶</button>
        </div>
        <div class="threadBox">
            <div id="threadFlexCol">

                <p id="postAuthor"></p>
                <div class="postedPost">
                    <p id="postContent"></p>
                    <img id="postGif" src="">
                </div>

                <div class="emojiSection">
                    <div id="reactions">
                        <button data-notification-count="0" id="love">‚ù§Ô∏è</button>
                        <button data-notification-count="0" id="laugh">üòÇ</button>
                        <button data-notification-count="0" id="hate">üò°</button>
                    </div>
                </div>


                <div class="commentWrap">
                    <div class="addComment">
                        <input id="addCommentInput" type="text" placeholder="Write a comment..." >
                    </div>
                    <div class="button" id="commentSectionbtn">
                        <a class="btn" id="submitComment">Submit</a>
                    </div>
                </div>

                <div class="commentSection">
                    <p id="commentsHeader">Previous Comments</p>
                    <ul id="comments">
                    </ul>
                </div>
            </div>
        </div>
        <div class="prenextPost">
            <button id="nextButton">‚á®</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        let typed = new Typed(".auto-type", {
            strings: ["Maulorum"],
            typeSpeed: 150,
            loop: false,
        });
    </script>
</body>

</html>
